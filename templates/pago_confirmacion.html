<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando el pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .espera {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            margin-top: 15px;
            width: 50px;
            height: 50px;
            border: 6px solid #ccc;
            border-top: 6px solid #6B8E23;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<script>
    window.onload = function() {
        const monto = {{ total }};
        <script>
			window.onload = function() {
				const monto = {{ total }};
				window.location.href = `https://slach.cl/mati-cote-regalos/${monto}`;
			};
		</script>
    };
</script>
    <div class="container" style="text-align: center;">
        <h1>Estamos esperando la confirmación del pago...</h1>
        <p>Tu regalo fue registrado. Puedes realizar el pago en la pestaña que se abrió.</p>

        <div class="espera">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        setInterval(function() {
            fetch("/verificar_pago")
                .then(res => res.json())
                .then(data => {
                    if (data.confirmado) {
                        window.location.href = "/gracias";
                    }
                });
        }, 5000);  // consulta cada 5 segundos
    </script>
</body>
</html>
